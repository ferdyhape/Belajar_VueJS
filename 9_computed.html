<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue | Computed</title>
  </head>
  <body>
    <div id="vueApp">
      <!-- v-model berarti terhubung dengan variabel yang ada pada data -->
      <input type="text" v-model="name" />
      <input type="text" v-model="umur" />

      <p>
        Namanya adalah {{ name }}, dia berumur {{ umur }}, dia {{ expression }}
      </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const sample = {
        data() {
          return {
            name: "Ferdy",
            umur: 99,
          };
        },
        computed: {
          expression() {
            if (this.umur > 50) {
              return "sangat tua";
            } else {
              return "ganteng";
            }
          },
        },
      };
      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
