<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue</title>
  </head>
  <body>
    <div id="vueApp">
      <h4>Sayonara, ayo berlatih!<br />Siapa namamu!!</h4>
      <input type="text" v-model="name" />
      <h4>{{ status }}</h4>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const sample = {
        data() {
          return {
            name: "",
            status: "",
          };
        },
        watch: {
          name() {
            if (this.name == "Ferdy Hahan Pradana") {
              this.status = "Mantap! nama sudah benar!";
            } else {
              this.status = "Pritt! Nama masih salah!";
            }
          },
        },
      };
      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
