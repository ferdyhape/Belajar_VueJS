<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue | Data Binding</title>
    <!-- data binding memiliki arti dapat lebih responsif antara variable dan input user  -->
  </head>
  <body>
    <div id="vueApp">
      <!-- v-model berarti terhubung dengan variabel yang ada pada data -->
      <input type="text" v-model="name" />

      <h3>Nama: {{ name }}</h3>
      <h3>Umur: {{ umur }}</h3>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const sample = {
        data() {
          return {
            name: "Ferdy",
            umur: 99,
          };
        },
      };
      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
