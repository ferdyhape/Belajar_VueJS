<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue | Method</title>
  </head>
  <body>
    <div id="vueApp">
      <h3>Nama: {{ name }}</h3>
      <h3>Umur: {{ umur }}</h3>

      <!-- onclick cara pertama -->
      <button v-on:click="lengkapiNama()">Lengkapi</button>

      <!-- onclick cara kedua -->
      <!-- <button @click="lengkapiNama()">Lengkapi</button> -->
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const sample = {
        data() {
          return {
            name: "Ferdy",
            umur: 21,
          };
        },

        <!-- method sama seperti pada bahasa pemrograman lain -->
        methods: {
          lengkapiNama() {
            this.name += " Hahan Pradana";
          },
        },
      };
      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
