<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue | Component</title>
  </head>
  <body>
    <div id="vueApp">
      <!-- komponen dengan parameter -->
      <blog-post title="ini judulnya"></blog-post>
      <desc-post desc="ini deskripsinya"></desc-post>

      <!-- komponen tanpa parameter -->
      <button-counter></button-counter>
    </div>

    <script type="text/x-template" id="desc-post">
      <p>{{ desc }}</p>
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({});

      app.component("button-counter", {
        data() {
          return {
            count: 0,
          };
        },
        template: `
            <button @click="count++">
            You clicked me {{ count }} times.
            </button>`,
      });

      app.component("blog-post", {
        props: ["title"],
        template: `<h1> {{ title }} </h1>`,
      });

      app.component("desc-post", {
        props: ["desc"],
        template: "#desc-post",
      });

      app.mount("#vueApp");
    </script>
  </body>
</html>
